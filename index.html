<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabahanap Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <h1>ICP</h1>
        
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div id="message"></div>

    </div>

    <script>
        const usersDb = {
            "tine": "tine2",
            "user2": "tine"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (usersDb[username] && usersDb[username] === password) {
                document.getElementById('message').innerText = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = 'requirments.html';
                }, 2000);
            } else {
                document.getElementById('message').innerText = "Invalid username or password. Please try again.";
            }
        });
    </script>
</body>
</html>
